<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App Rand</title>
  </head>
  <body>
    <header>
      <h1>Quiz Platform</h1>
    </header>

    <div class="split left">
      <p>
        Welcome to<br />
        <strong>Flags of the World Quiz</strong>
      </p>
      <br />

      <form id="nameForm">
        <input
          class="input-text"
          type="text"
          placeholder="Please Enter Your Name to start"
          id="user-name"
        />
        <br />
        <input
          type="button"
          value="START"
          class="button start"
          id="sub-button"
        />
        <br />
        <input
          type="button"
          value="View Leaderboard"
          class="button leaderboard"
        />
      </form>
    </div>
    <div class="split right">
      <img src="img/Mask Group.png" alt="" />
    </div>
  </body>
  <script src="script.js"></script>
</html>
